name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted
    permissions: read-all

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis

      - name: sonar-scan
        run: sonar-scanner -Dsonar.projectKey=tsets -Dsonar.sources=. -Dsonar.host.url=https://d89f-94-228-190-38.ngrok-free.app -Dsonar.token=sqp_63310624310ff9abaec7dcc4bbd068cd9142c766

      # - uses: sonarsource/sonarqube-scan-action@master
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #     SONAR_HOST_URL: http://localhost:9000

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker build -t teyik0/bun-ci-cd:latest .

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: teyik0/bun-ci-cd:latest
